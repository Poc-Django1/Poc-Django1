{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>  
<html lang="en">    
<body>  
<form method="POST" action="/update/{{subject.id}}">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Update Details</h3>  
    </div>  
  </div> 
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">subject Name:</label>  
    <div class="col-sm-4">  
        <input type="text" name="subject" id="id_subject" required maxlength="30" value="{{ subject.subject }}" />  
    </div>  
  </div>     
  </div>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Update</button>  
    </div>  
  </div>  
    </div>  
</form>
<button onclick="goBack()">Back</button>

<script>
function goBack() {
  window.history.back();
}
</script>
</body>  
</html> 
{% endblock %}
