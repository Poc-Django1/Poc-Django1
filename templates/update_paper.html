{% extends 'layout.html' %}
{% load static %}
{% block content %}
    <center>
    <h1 class="display-5" style="color:#000000;">Update Paper</h1>
    <form method = 'POST' enctype="multipart/form-data">
        {% csrf_token %}
        <table class = 'w-50 table table-light' style="border-radius:10px;background-color:#FFFF99;">
            {% for field in update_paper %}
            <tr>
                <th>{{field.label}}</th>
                <td>{{ field }}</td>
            </tr>
            {% endfor %}
            <tr>
              <td>&nbsp;</td>
              <td><input type="submit" value="Update"></td>
            </tr>
        </table>
    </form>
</center>

<center>
<a href="/papers/add_paper"  class="btn btn-primary">Add Paper</a>
<a href="/papers/list_paper"  class="btn btn-primary">List Paper</a>
</center>

{% if updated %}
  <p class="success">
   Your paper is updated successfully. Thank you.
 </p>
{% else %}

{% endif %}

{% endblock %}
