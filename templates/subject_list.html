{% extends 'layout.html' %}
{% block content %}
<html>
<head>
<style>
table {
  width:100%;
}
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 15px;
  text-align: left;
}
#t01 tr:nth-child(even) {
  background-color: #eee;
}
#t01 tr:nth-child(odd) {
 background-color: #fff;
}
#t01 th {
  background-color: black;
  color: white;
}
</style>
</head>
<body>

<h2>subject-list</h2>

<table>

<div class="subject-list">
    <tr>
      <th>Id</th>
      <th>Subject</th>
      <th>Created time</th>
      <th>Updated time</th>
      <th>Action</th>
    </tr>
    <tr>
      {% for subject in subject %}
      <div class="subject">
        <td>{{ subject.id }}</td>
        <td>{{ subject.subject }}</td>
        <td>{{ subject.Created }}</td>
        <td>{{ subject.updated}}</td>
        <td>  
            <a href="/edit/{{ subject.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
            <a href="/delete/{{ subject.id }}">Delete</a>  
        </td>
    </tr>
  </div>
  {% endfor %}
  <center><a href="/forms/" class="btn btn-primary">Add New Record</a></center>
</div>
</body>  
</html>  
{% endblock %}
